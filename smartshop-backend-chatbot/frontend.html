<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShop - Tìm Kiếm Điện Thoại Thông Minh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 60px 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }

        .filter-select, .filter-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus, .filter-input:focus {
            border-color: #667eea;
        }

        .quick-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .quick-filter {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .quick-filter:hover, .quick-filter.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .results-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .results-count {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .sort-options {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .sort-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .product-discount {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4757;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .product-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 48px;
            color: #667eea;
        }

        .product-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            line-height: 1.3;
        }

        .product-brand {
            color: #667eea;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .product-specs {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .product-price {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .current-price {
            font-size: 18px;
            font-weight: 700;
            color: #ff4757;
        }

        .original-price {
            font-size: 14px;
            color: #999;
            text-decoration: line-through;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }

        .stars {
            color: #ffc107;
        }

        .rating-text {
            font-size: 12px;
            color: #666;
        }

        .product-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }

        .tag {
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #dee2e6;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .page-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .page-btn:hover, .page-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .analysis-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
        }

        .analysis-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .suggestions {
            margin-top: 15px;
        }

        .suggestion {
            background: #e3f2fd;
            color: #1976d2;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin: 5px 5px 5px 0;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .search-section, .results-section {
                padding: 20px;
            }
            
            .filters {
                grid-template-columns: 1fr;
            }
            
            .results-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🔍 SmartShop Search</h1>
            <p>Tìm kiếm điện thoại thông minh với AI tiếng Việt</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="Ví dụ: iPhone dưới 20 triệu, Samsung pin trâu, điện thoại chụp ảnh đẹp..."
                    id="searchInput"
                >
                <button class="search-btn" onclick="performSearch()">
                    🔍 Tìm kiếm
                </button>
            </div>

            <div class="quick-filters">
                <div class="quick-filter" onclick="setQuickFilter('iPhone giá tốt')">iPhone giá tốt</div>
                <div class="quick-filter" onclick="setQuickFilter('Samsung pin trâu')">Samsung pin trâu</div>
                <div class="quick-filter" onclick="setQuickFilter('Xiaomi tầm trung')">Xiaomi tầm trung</div>
                <div class="quick-filter" onclick="setQuickFilter('điện thoại chụp ảnh đẹp')">Camera đẹp</div>
                <div class="quick-filter" onclick="setQuickFilter('gaming phone')">Gaming</div>
                <div class="quick-filter" onclick="setQuickFilter('học sinh sinh viên')">Sinh viên</div>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label class="filter-label">Thương hiệu</label>
                    <select class="filter-select" id="brandFilter">
                        <option value="">Tất cả thương hiệu</option>
                        <option value="Apple">Apple</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Xiaomi">Xiaomi</option>
                        <option value="OPPO">OPPO</option>
                        <option value="Vivo">Vivo</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Giá từ (triệu VND)</label>
                    <input type="number" class="filter-input" id="minPrice" placeholder="0" min="0">
                </div>

                <div class="filter-group">
                    <label class="filter-label">Giá đến (triệu VND)</label>
                    <input type="number" class="filter-input" id="maxPrice" placeholder="50" min="0">
                </div>

                <div class="filter-group">
                    <label class="filter-label">Phân khúc</label>
                    <select class="filter-select" id="categoryFilter">
                        <option value="">Tất cả</option>
                        <option value="budget">Giá rẻ (&lt; 8tr)</option>
                        <option value="mid-range">Tầm trung (8-20tr)</option>
                        <option value="flagship">Cao cấp (&gt; 20tr)</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Có sẵn</label>
                    <select class="filter-select" id="stockFilter">
                        <option value="true">Còn hàng</option>
                        <option value="">Tất cả</option>
                        <option value="false">Hết hàng</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <div class="results-count" id="resultsCount">
                    Nhập từ khóa để tìm kiếm
                </div>
                <div class="sort-options">
                    <label>Sắp xếp:</label>
                    <select class="sort-select" id="sortBy">
                        <option value="rating">Đánh giá cao nhất</option>
                        <option value="price">Giá tăng dần</option>
                        <option value="price-desc">Giá giảm dần</option>
                        <option value="reviews">Nhiều đánh giá nhất</option>
                        <option value="discount">Giảm giá nhiều nhất</option>
                    </select>
                </div>
            </div>

            <div id="analysisBox" class="analysis-box" style="display: none;">
                <div class="analysis-title">🤖 Phân tích AI:</div>
                <div id="analysisText"></div>
                <div class="suggestions" id="suggestions"></div>
            </div>

            <div id="loadingIndicator" class="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <div>Đang tìm kiếm với AI...</div>
            </div>

            <div id="errorMessage" class="error" style="display: none;"></div>

            <div class="products-grid" id="productsGrid">
                <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #666;">
                    💡 Hãy thử tìm kiếm như: "iPhone dưới 20 triệu" hoặc "Samsung pin trâu"
                </div>
            </div>

            <div class="pagination" id="pagination" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        let currentPage = 1;
        let currentQuery = '';
        let currentFilters = {};

        // Initialize
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Add change listeners to filters
        ['brandFilter', 'minPrice', 'maxPrice', 'categoryFilter', 'stockFilter', 'sortBy'].forEach(id => {
            document.getElementById(id).addEventListener('change', applyFilters);
        });

        function setQuickFilter(query) {
            document.getElementById('searchInput').value = query;
            performSearch();
            
            // Visual feedback
            document.querySelectorAll('.quick-filter').forEach(f => f.classList.remove('active'));
            event.target.classList.add('active');
        }

        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                showError('Vui lòng nhập từ khóa tìm kiếm');
                return;
            }

            currentQuery = query;
            currentPage = 1;
            await searchProducts();
        }

        async function applyFilters() {
            if (!currentQuery) return;
            
            currentFilters = {
                brand: document.getElementById('brandFilter').value,
                minPrice: document.getElementById('minPrice').value ? parseFloat(document.getElementById('minPrice').value) * 1000000 : null,
                maxPrice: document.getElementById('maxPrice').value ? parseFloat(document.getElementById('maxPrice').value) * 1000000 : null,
                category: document.getElementById('categoryFilter').value,
                inStock: document.getElementById('stockFilter').value ? document.getElementById('stockFilter').value === 'true' : null,
                sortBy: document.getElementById('sortBy').value
            };

            await searchProducts();
        }

        async function searchProducts() {
            showLoading();
            hideError();

            try {
                // Prepare request body
                const requestBody = {
                    message: currentQuery,
                    filters: currentFilters
                };

                console.log('Searching with:', requestBody);

                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Search results:', data);

                hideLoading();
                displayResults(data);
                showAnalysis(data);

            } catch (error) {
                console.error('Search error:', error);
                hideLoading();
                showError(`Lỗi kết nối: ${error.message}. Kiểm tra server đang chạy tại ${API_BASE}`);
            }
        }

        function displayResults(data) {
            const { products = [], totalResults = 0, response = '' } = data;
            
            // Update results count
            document.getElementById('resultsCount').textContent = 
                `Tìm thấy ${totalResults} sản phẩm${currentQuery ? ` cho "${currentQuery}"` : ''}`;

            // Display products
            const grid = document.getElementById('productsGrid');
            
            if (products.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px;">
                        <div style="font-size: 48px; margin-bottom: 20px;">😔</div>
                        <div style="font-size: 18px; color: #666; margin-bottom: 10px;">Không tìm thấy sản phẩm phù hợp</div>
                        <div style="color: #999;">Thử điều chỉnh bộ lọc hoặc từ khóa khác</div>
                    </div>
                `;
                return;
            }

            grid.innerHTML = products.map(product => createProductCard(product)).join('');
        }

        function createProductCard(product) {
            const formattedPrice = new Intl.NumberFormat('vi-VN').format(product.price);
            const formattedOriginalPrice = product.originalPrice ? 
                new Intl.NumberFormat('vi-VN').format(product.originalPrice) : '';
            
            const stars = '★'.repeat(Math.floor(product.rating)) + 
                         '☆'.repeat(5 - Math.floor(product.rating));
            
            const stockStatus = product.inStock ? 
                '<span style="color: #28a745;">✓ Còn hàng</span>' : 
                '<span style="color: #dc3545;">✗ Hết hàng</span>';

            return `
                <div class="product-card">
                    ${product.discount ? `<div class="product-discount">-${product.discount}%</div>` : ''}
                    
                    <div class="product-image">📱</div>
                    
                    <div class="product-name">${product.name}</div>
                    <div class="product-brand">${product.brand}</div>
                    
                    <div class="product-specs">
                        📱 ${product.specs.screen} • 🧠 ${product.specs.ram} • 💾 ${product.specs.storage}<br>
                        🔋 ${product.specs.battery} • ⚡ ${product.specs.chip}
                    </div>
                    
                    <div class="product-price">
                        <span class="current-price">${formattedPrice}₫</span>
                        ${formattedOriginalPrice ? `<span class="original-price">${formattedOriginalPrice}₫</span>` : ''}
                    </div>
                    
                    <div class="product-rating">
                        <span class="stars">${stars}</span>
                        <span class="rating-text">${product.rating} (${product.reviews} đánh giá)</span>
                    </div>
                    
                    <div class="product-tags">
                        ${product.tags.slice(0, 3).map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    
                    <div style="margin-bottom: 15px; font-size: 12px;">
                        ${stockStatus}
                    </div>
                    
                    <div class="product-actions">
                        <button class="btn btn-primary" onclick="viewProduct(${product.id})">
                            Xem chi tiết
                        </button>
                        <button class="btn btn-secondary" onclick="compareProduct(${product.id})">
                            So sánh
                        </button>
                    </div>
                </div>
            `;
        }

        function showAnalysis(data) {
            const { analysis, response, suggestions = [] } = data;
            
            if (response) {
                const analysisBox = document.getElementById('analysisBox');
                const analysisText = document.getElementById('analysisText');
                const suggestionsDiv = document.getElementById('suggestions');
                
                analysisText.textContent = response;
                
                if (suggestions.length > 0) {
                    suggestionsDiv.innerHTML = suggestions
                        .map(s => `<span class="suggestion">${s}</span>`)
                        .join('');
                } else {
                    suggestionsDiv.innerHTML = '';
                }
                
                analysisBox.style.display = 'block';
            }
        }

        function showLoading() {
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('productsGrid').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('productsGrid').style.display = 'grid';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        async function viewProduct(productId) {
            try {
                const response = await fetch(`${API_BASE}/api/product/${productId}`);
                const data = await response.json();
                
                if (response.ok) {
                    alert(`Chi tiết sản phẩm:\n\n${JSON.stringify(data.product, null, 2)}`);
                } else {
                    showError(data.message || 'Không thể lấy thông tin sản phẩm');
                }
            } catch (error) {
                showError('Lỗi kết nối khi lấy chi tiết sản phẩm');
            }
        }

        function compareProduct(productId) {
            // Simple compare functionality - in real app this would be more sophisticated
            const selectedProducts = JSON.parse(localStorage.getItem('compareProducts') || '[]');
            
            if (selectedProducts.includes(productId)) {
                alert('Sản phẩm đã được thêm vào danh sách so sánh!');
                return;
            }
            
            if (selectedProducts.length >= 4) {
                alert('Chỉ có thể so sánh tối đa 4 sản phẩm!');
                return;
            }
            
            selectedProducts.push(productId);
            localStorage.setItem('compareProducts', JSON.stringify(selectedProducts));
            alert(`Đã thêm vào so sánh! (${selectedProducts.length}/4 sản phẩm)`);
        }

        // Test connection on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/test`);
                if (response.ok) {
                    console.log('✅ Connected to SmartShop server');
                } else {
                    showError('Không thể kết nối đến server. Vui lòng khởi động server trước.');
                }
            } catch (error) {
                showError('Server chưa khởi động. Chạy lệnh: node server.js');
            }
        });
    </script>
</body>
</html>
